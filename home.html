<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Haikal Mabrur</title>
    <link rel="stylesheet" href="/css/page/style.css" />
    <link rel="icon" type="image/x-icon" href="/photos/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./node_modules/feather-icons/dist/feather.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>

<body>
    <nav data-aos="fade-down"
        class="flex justify-between items-center bg-opacity-50 backdrop-blur-lg mt-4 mx-auto w-11/12 px-7 py-5 z-10">
        <a href="/index"><img class="w-16 h-16 mr-4" src="/photos/PP 2023.png" alt="Logo"></a>
        <div class="hidden md:flex space-x-6 items-center">
            <a href="/index"
                class="text-white hover-primarytext transform hover:scale-105 transition duration-300 ease-in-out">Home</a>
            <a href="/page/projects"
                class="text-white hover-primarytext transform hover:scale-105 transition duration-300 ease-in-out">Projects</a>
            <a href="/page/about"
                class="text-white hover-primarytext transform hover:scale-105 transition duration-300 ease-in-out">About
                Me</a>
            <a href="/page/achievements"
                class="text-white hover-primarytext hover:opacity-70 transform hover:scale-105 transition duration-300 ease-in-out">IRL
                Achievements</a>
            <a href="/page/contact"
                class="text-white hover-primarytext transform hover:scale-105 transition duration-300 ease-in-out">Contact
                Me</a>
        </div>
        <button id="hamburger"
            class="md:hidden text-white hover-primarytext transform hover:scale-105 transition duration-300 ease-in-out">
            <i data-feather="menu"></i>
        </button>
    </nav>
    <nav>
        <!-- Hamburger Menu (Slide-In from Right) -->
        <div id="mobile-menu"
            class="fixed top-0 right-0 h-full w-3/4 max-w-sm bg-gray-900 text-white transform translate-x-full transition-transform duration-300 ease-in-out z-20">
            <div class="flex items-center justify-end p-4">
                <button id="close-menu">
                    <i data-feather="x" class="text-white"></i>
                </button>
            </div>
            <div class="flex flex-col items-start space-y-6 px-6 mt-10">
                <a href="/index" class="hover-primarytext">Home</a>
                <a href="/page/projects" class="hover-primarytext">Projects</a>
                <a href="/page/about" class="hover-primarytext">About Me</a>
                <a href="/page/achievements" class="hover-primarytext">IRL Achievements</a>
                <a href="/page/contact" class="hover-primarytext">Contact Me</a>
            </div>
        </div>
    </nav>
    <div class="content">
        <span data-aos="fade-down"
            class="text-sm md:text-base font-bold bg-gradient-to-r from-blue-400 via-purple-600 to-pink-500 bg-clip-text text-transparent uppercase tracking-wider">Pelajar</span>
        <h1 data-aos="fade-left">I'm <span>Haikal</span></h1>
        <div data-aos="fade-up">
            <a id="console-typing" style="text-wrap: wrap;" class="console-output"></a>
        </div>
        <p data-aos="fade-up">
            I'm a student who loves to learn and explore new things. I'm passionate about coding web, game, and also developing Minecraft Server.
        </p>
    </div>

    <div class="transition-overlay">
        <div class="layer1"></div>
        <div class="layer2"></div>
    </div>

    <script src="/js/hamburgermenu.js"></script>
    <script src="/js/fading.js"></script>
    <script src="/js/typing.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
